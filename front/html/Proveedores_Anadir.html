                    <span>Cerrar</span><br>

            </div>
        </div>

</header>
<main>
    <h3>Añadir Proveedor</h3>
    <div class="form-container">
        <form id="crearProveedorForm" onsubmit="CreacionProveedor(event)">
            <div style="display: flex; flex-wrap: wrap;">
                <div style="flex: 1; min-width: 200px;">
                    <div class="form-group">
                        <label for="nit">NIT</label>
                        <input type="text" id="nit" name="nit" required pattern="^\d{7,10}$" title="El NIT debe tener entre 7 y 10 dígitos. Solo se permiten números.">
                    </div>
                    <div class="form-group">
                        <label for="contacto">Contacto</label>
                        <input type="text" id="contacto" name="contacto" required pattern="^\d{7,10}$" title="El teléfono debe tener entre 7 y 10 dígitos. Solo se permiten números.">
                    </div>
                </div>
                <div style="flex: 1; min-width: 200px;">
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" id="nombre" name="nombre" required pattern="^[a-zA-Z]+$" title="En nombres solo debe contener letras.">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required pattern="^[a-zA-Z0-9._%+-]+@(gmail\.com|hotmail\.com|outlook\.com|yahoo\.com)$" title="Por favor, ingrese un correo electrónico válido (gmail.com, hotmail.com, outlook.com, yahoo.com)">
                    </div>
                </div>
                <div class="form-group">
                    <label for="direccion">Dirección</label>
                    <input type="text" id="direccion" name="direccion" required pattern="^[a-zA-Z0-9\s]+$" title="Por favor, ingresa una dirección válida.">
                </div>
            </div>
            <div style="text-align: center;">
                <button type="submit">Añadir</button>
            </div>
        </form>
    </div>
    <div class="contenedor2">
        <a href="/front/html/Proveedores.HTML" class="button1" id="addButton">Atrás</a>
    </div>
</main>
