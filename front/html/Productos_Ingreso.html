<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso Productos</title>
    <link rel="stylesheet" href="/front/css/Style.css">
</head>
<body>
<header>
    <div>
        <div class="menu container">
            <label for="menu">
            </label>
            <nav>
                <ul>
                    <li><a href="/front/html/Menu.html">INICIO</a></li>
                    <li id="menuUsuario1"><a href="/front/html/Usuarios.html">USUARIOS</a></li>
                    <li><a href="/front/html/Productos.HTML">PRODUCTOS</a></li>
                    <li id="menuUsuario2"><a href="/front/html/Proveedores.HTML">PROVEEDORES</a></li>
                </ul>
            </nav>
            <div class="contenedor5">
                <a href="/front/html/Inicio.html" class="button5" id="cerrarSesion">
                    <span>Cerrar</span><br>
                    <span>Sesión</span>
                </a>
            </div>
        </div>
    </div>
</header>
<main>
    <h3>Formulario de Productos</h3>
    <form id="crearProductoForm" onsubmit="procesarCreacionProducto(event)">
        <div class="form-container">
            <div class="form-group">
                <label for="categoria">Categoría</label>
                <select id="categoria" name="categoria" required>
                    <option value="0">Seleccione una categoría</option>
                </select>
            </div>
            <div class="form-group">
                <label for="producto">Producto</label>
                <input type="text" id="producto" name="producto" required pattern="^[a-zA-Z0-9\s]+$" title="El nombre del producto solo debe contener letras y números.">
            </div>
            <div class="form-group">
                <label for="precioCompra">Precio de Compra</label>
                <input type="number" id="precioCompra" name="precioCompra" step="0.01" required pattern="^\d+$" title="En precio de compra solo debe contener números.">
            </div>
            <div class="form-group">
                <label for="precioCompra">Precio de Venta</label>
                <input type="number" id="precioVenta" name="precioVenta" step="0.01" required pattern="^\d+$" title="En precio de venta solo debe contener números.">
            </div>
            <div class="form-group">
                <label for="cantidad">Cantidad</label>
                <input type="number" id="cantidad" name="cantidad" required pattern="^\d+$" title="En la cantidad solo debe contener números.">
            </div>
        </div>
        <button type="submit">Confirmar</button>
    </form>
    <div class="contenedor2">
        <a href="/front/html/Productos.HTML" class="button1" id="addButton">Atrás</a>
    </div>
</main>
<footer>
    <p>&copy; 2014 Café Bar, Todos los derechos reservados.</p>
</footer>

<script src="/front/js/productos.js"></script>
</body>
</html>
