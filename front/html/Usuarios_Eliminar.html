<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Usuarios</title>
    <link rel="stylesheet" href="/front/css/Style.css">
</head>
<body>
<header>
    <div>
        <div class="menu container">
            <label for="menu">
            </label>
            <nav>
                <ul>
                    <li><a href="/front/html/Menu.html">INICIO</a></li>
                    <li id="menuUsuario1"><a href="/front/html/Usuarios.html">USUARIOS</a></li>
                    <li><a href="/front/html/Productos.HTML">PRODUCTOS</a></li>
                    <li id="menuUsuario2"><a href="/front/html/Proveedores.HTML">PROVEEDORES</a></li>
                </ul>
            </nav>
            <div class="contenedor5">
                <a href="/front/html/Inicio.html" class="button5" id="addButton">
                    <span>Cerrar</span><br>
                    <span>Sesión</span>
                </a>
            </div>
        </div>
    </div>
</header>
<main>
    <h3>Formulario de Eliminación de Usuarios</h3>
    <form id="eliminarUsuarioForm" onsubmit="procesarEliminacionUsuario(event)">
        <div class="form-container">
            <div class="form-group">
                <label for="usuarioS">Usuario</label>
                <select id="usuarioS" name="usuarioS" required>
                    <option value="0"></option>
                </select>
            </div>
            <div class="form-group">
                <label for="id">ID</label>
                <input type="text" id="id" name="id" required pattern="^\d{8,10}$" title="El ID debe tener entre 8 y 10 dígitos. Solo se permiten números.">
            </div>
            <div class="form-group">
                <label for="rol">Rol</label>
                <select id="rol" name="rol" required>
                    <option value="0"></option>
                </select>
            </div>
        </div>
        <button type="submit">Eliminar</button>
    </form>
    <div class="contenedor2">
        <a href="/front/html/Usuarios.html" class="button1" id="addButton">Atrás</a>
    </div>
</main>
